{% extends 'base.html' %} {% block title %}Werkzeug Einreichen{% endblock %} {%
block content %}

<section class="" style="margin-top: -50px">
  <div class="container mb-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div
        class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"
        style="margin-top: 30px"
      >
        <div
          class="text-uppercase text-primary mb-1"
          style="
            color: black;
            font-size: 40px;
            width: 400px;
            font-weight: bolder;
            text-align: center;
          "
        >
          Werkzeug Einreichen
        </div>
        <form method="POST" action="{{ url_for('main.submit_tool') }}">
          <div class="mb-4">
            <input
              type="text"
              id="toolName"
              name="name"
              class="form-control form-control-lg"
              placeholder="Werkzeugname"
              required
            />
            <label class="form-label" for="toolName">Werkzeugname</label>
          </div>

          <div class="mb-4">
            <textarea
              id="toolDescription"
              name="description"
              class="form-control form-control-lg"
              placeholder="Beschreibung des Werkzeugs"
            ></textarea>
            <label class="form-label" for="toolDescription">Beschreibung</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="toolCondition"
              name="condition"
              class="form-control form-control-lg"
              placeholder="Zustand (z.B. Neu, Gebraucht)"
            />
            <label class="form-label" for="toolCondition"
              >Zustand des Werkzeugs</label
            >
          </div>

          <div class="mb-4">
            <input
              type="number"
              id="toolDeposit"
              name="deposit"
              class="form-control form-control-lg"
              step="0.01"
              min="0"
              placeholder="Pfandbetrag (Deposit)"
              value="0.00"
            />
            <label class="form-label" for="toolDeposit"
              >Pfandbetrag (Deposit)</label
            >
          </div>

          <div class="mb-4">
            <input
              type="text"
              id="available_from"
              name="available_from"
              class="form-control form-control-lg"
              placeholder="Verf端gbar ab (Startdatum)"
              required
            />
            <label class="form-label" for="available_from">Verf端gbar ab</label>
          </div>

          <div class="mb-4">
            <input
              type="text"
              id="available_until"
              name="available_until"
              class="form-control form-control-lg"
              placeholder="Verf端gbar bis (Enddatum)"
              required
            />
            <label class="form-label" for="available_until"
              >Verf端gbar bis</label
            >
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Werkzeug Einreichen
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#available_from", { dateFormat: "Y-m-d" });
  flatpickr("#available_until", { dateFormat: "Y-m-d" });
</script>

{% endblock %}
