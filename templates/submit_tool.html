{% extends 'base.html' %} {% block title %}Meine Freunde{% endblock %} {% block
content %}
<h2>Werkzeug Einreichen</h2>

<form method="POST">
  <label for="name">Werkzeugname:</label>
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Werkzeugname"
    required
  />
  <br />

  <label for="description">Beschreibung:</label>
  <textarea
    name="description"
    id="description"
    placeholder="Beschreibung des Werkzeugs"
  ></textarea>
  <br />

  <label for="condition">Zustand des Werkzeugs:</label>
  <input
    type="text"
    name="condition"
    id="condition"
    placeholder="Zustand (z.B. Neu, Gebraucht)"
  />
  <br />

  <label for="deposit">Pfandbetrag (Deposit)</label>
  <input
    type="number"
    id="deposit"
    name="deposit"
    step="0.01"
    min="0"
    value="0.00"
  />
  <br />

  <label for="available_from">Verfügbar ab:</label>
  <input
    type="text"
    id="available_from"
    name="available_from"
    placeholder="Startdatum"
    required
  />
  <br />

  <label for="available_until">Verfügbar bis:</label>
  <input
    type="text"
    id="available_until"
    name="available_until"
    placeholder="Enddatum"
    required
  />
  <br />

  <button type="submit">Werkzeug Einreichen</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#available_from", { dateFormat: "Y-m-d" });
  flatpickr("#available_until", { dateFormat: "Y-m-d" });
</script>
{% endblock %}
