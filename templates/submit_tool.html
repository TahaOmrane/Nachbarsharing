<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werkzeug Einreichen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <h2>Werkzeug Einreichen</h2>

    <form method="POST">
      <label for="name">Werkzeugname:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Werkzeugname"
        required
      />
      <br />

      <label for="description">Beschreibung:</label>
      <textarea
        name="description"
        id="description"
        placeholder="Beschreibung des Werkzeugs"
      ></textarea>
      <br />

      <label for="condition">Zustand des Werkzeugs:</label>
      <input
        type="text"
        name="condition"
        id="condition"
        placeholder="Zustand (z.B. Neu, Gebraucht)"
      />
      <br />

      <label for="deposit_required">Sicherheitskaution erforderlich:</label>
      <input type="checkbox" name="deposit_required" id="deposit_required" />
      <br />

      <label for="available_from">Verfügbar ab:</label>
      <input
        type="text"
        id="available_from"
        name="available_from"
        placeholder="Startdatum"
        required
      />
      <br />

      <label for="available_until">Verfügbar bis:</label>
      <input
        type="text"
        id="available_until"
        name="available_until"
        placeholder="Enddatum"
        required
      />
      <br />

      <button type="submit">Werkzeug Einreichen</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#available_from", { dateFormat: "Y-m-d" });
      flatpickr("#available_until", { dateFormat: "Y-m-d" });
    </script>
  </body>
</html>
